{% extends "adminbase.html" %}
 
{% block title %}Trainer Records{% endblock title %}
 
{% block head %}
 <div class="col-md-12">
        <h2>Trainers</h2> <span><a href="/addnewtrener" class="btn btn-primary">Add New Record</a></span>  
        <div class="table-responsive">
  <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
            <thead>
                <th><input type="checkbox" id="checkall" /></th>
                <th>ID</th>
                <th>Trainer Name</th>
                <th>Trainer image</th>
                <th>Edit</th>
                <th>Delete</th>
             </thead>
   <tbody>
   {% for t in object_list %}  
    <tr>  
     <td><input type="checkbox" class="checkthis" /></td>
     <td>{{ t.id }}</td>  
     <td>{{ t.ime }}</td>  
     <td>{{ t.image }}</td>  
     <td><p data-placement="top" data-toggle="tooltip" title="Edit"><a href="/updatetrener/{{ t.id }}" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#updatetrener" ><span class="glyphicon glyphicon-pencil"></span></a></p></td>
     <td><p data-placement="top" data-toggle="tooltip" title="Delete"><a href="/deletetrener/{{ t.id }}" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#deletetrener" ><span class="glyphicon glyphicon-trash"></span></a></p></td>  
    </tr>  
   {% endfor %} 
   </tbody>
         
  </table>
        </div>
    </div>
{% endblock head %}
