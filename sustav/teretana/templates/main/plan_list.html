{% extends "adminbase.html" %}
 
{% block title %}Plan Records{% endblock title %}
 
{% block head %}
 <div class="col-md-12">
        <h2>Plans</h2> <span><a href="/addnewplan" class="btn btn-primary">Add New Record</a></span>  
        <div class="table-responsive">
  <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
            <thead>
                <th><input type="checkbox" id="checkall" /></th>
                <th>ID</th>
                <th>Plan Name</th>
                <th>Plan Price</th>
                <th>Plan Tags</th>
                <th>Edit</th>
                <th>Delete</th>
             </thead>
   <tbody>
   {% for p in object_list %}  
    <tr>  
     <td><input type="checkbox" class="checkthis" /></td>
     <td>{{ p.id }}</td>  
     <td>{{ p.naziv }}</td>  
     <td>{{ p.cijena }}</td>  
     <td>{{ p.oznake }}</td>  
     <td><p data-placement="top" data-toggle="tooltip" title="Edit"><a href="/updateplan/{{ p.id }}" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#updateplan" ><span class="glyphicon glyphicon-pencil"></span></a></p></td>
     <td><p data-placement="top" data-toggle="tooltip" title="Delete"><a href="/deleteplan/{{ p.id }}" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></a></p></td>  
    </tr>  
   {% endfor %} 
   </tbody>
         
  </table>
        </div>
    </div>
{% endblock head %}
