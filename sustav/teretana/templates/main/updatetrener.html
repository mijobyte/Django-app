{% extends "adminbase.html" %}
 
{% block title %}Add New Trainer Records{% endblock title %}
 
{% block head %}
{% block content %}
<div class="col-md-12">

 <form method="POST" class="post-form" action="/updatetrener/{{trener.id}}" enctype="multipart/form-data">  
   {% csrf_token %}  
  <div class="container">  
 <br>  
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <h2>Update Details</h2>  
  </div>  
  </div>


   <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Trainer Name:</label>  
  <div class="col-sm-4">  
    {{ form.ime }}  
  </div>  
   </div>  


  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Trainer image:</label>  
  <div class="col-sm-4">  
    {{ form.image }}  
  </div>  
   </div>  


  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <button type="submit" class="btn btn-success btn-lg">Update</button>  
  </div>  
   </div>  
  </div>  
 </form> 


{% endblock content %}
{% endblock head %}
